input ForgotPasswordInput {
  email: String!
}

input LoginUserInput {
  email: String!
  password: String!
}

extend type Mutation {
  loginUser(data: LoginUserInput): User!
}

extend type Query {
  currentUser: User!
  forgotPassword(data: ForgotPasswordInput): Response!
  isAuthenticated: Boolean
  me(userId: ID!): User!
}
