# ----- ENUMS ----- #

enum UserStatus {
  Failure
  Pending
  Success
}

# ----- FINAL SCHEMA ----- #

type User {
  id: ID! @id
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
  cards: [Card!] @relation(name: "CardToUser", onDelete: CASCADE)
  email: String! @unique
  name: String
  password: String!
  status: UserStatus!
  username: String! @unique
}

