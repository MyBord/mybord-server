type Foo {
  name: String!
  state: String!
}

input ForgotPasswordInput {
  email: String!
}

input LoginUserInput {
  email: String!
  password: String!
}

extend type Mutation {
  loginUser(data: LoginUserInput): User!
}

extend type Query {
  currentUser: User!
  foo: Foo!
  isAuthenticated: Boolean
}
