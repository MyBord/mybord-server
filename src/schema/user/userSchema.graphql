# ----- INPUTS ----- #

input LoginUserInput {
  email: String!
  password: String!
}

# ----- TYPES ----- #

type CurrentUser {
  id: String!
  email: String!
  isAuthenticated: Boolean!
  username: String!
}

# ----- MUTATION ----- #

extend type Mutation {
  loginUser(data: LoginUserInput): User!
}

# ----- QUERY ----- #

extend type Query {
  getCurrentUser: CurrentUser!
  logoutUser: Boolean
}
