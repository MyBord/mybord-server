# ----- INPUTS ----- #

input LoginUserInput {
  email: String!
  password: String!
}

# ----- TYPES ----- #

type CurrentUser {
  email: String
  isAuthenticated: Boolean!
  username: String
}

# ----- MUTATION ----- #

extend type Mutation {
  deleteCurrentUser: User
  loginUser(data: LoginUserInput): User!
}

# ----- QUERY ----- #

extend type Query {
  getCurrentUser: CurrentUser!
  logoutUser: Boolean
}
