# ----- ENUMS ----- #

enum CardCategory {
  Video
}

enum CardType {
  Youtube
}

# ----- TYPES ----- #

type CardData {
  id: ID! @id
  imageCardData: ImageCardData
  youtubeCardData: YoutubeCardData
}

type ImageCardData {
  id: ID! @id
  imageUrl: String!
}

type YoutubeCardData {
  id: ID! @id
  channelThumbnail: String!
  channelTitle: String!
  duration: String!
  likes: String!
  publishedAt: String!
  videoId: String!
  videoThumbnail: String!
  videoTitle: String!
  views: String!
}

# ----- FINAL SCHEMA ----- #

type Card {
  id: ID! @id
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
  cardData: CardData!
  category: CardCategory!
  isFavorite: Boolean!
  isToDo: Boolean!
  title: String!
  type: CardType!
  user: User! @relation(name: "CardToUser", onDelete: SET_NULL)
}
