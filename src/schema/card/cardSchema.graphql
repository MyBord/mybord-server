# ----- INPUTS ----- #

input CardIdInput {
  cardId: String!
}

input YoutubeCardInput {
  videoUrl: String!
}

# ----- MUTATION ----- #

extend type Mutation {
  createYoutubeCard(data: YoutubeCardInput!): Card!
  deleteUserCard(data: CardIdInput): Card!
  toggleFavoriteUserCard(data: CardIdInput): Card!
}

# ----- SUBSCRIPTION ----- #

extend type Subscription {
  deletedUserCard: Card!
  userCard: Card!
}

# ----- QUERY ----- #

extend type Query {
  userCards: [Card!]!
}
