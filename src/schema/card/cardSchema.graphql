# ----- INPUTS ----- #

input YoutubeCardInput {
  videoUrl: String!
}

# ----- MUTATION ----- #

extend type Mutation {
  createYoutubeCard(data: YoutubeCardInput!): Card!
}

# ----- SUBSCRIPTION ----- #

extend type Subscription {
  count: Int!
}

# ----- QUERY ----- #

extend type Query {
  userCards: [Card!]!
}
